version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: catalogo-productos-db
    environment:
      - POSTGRES_DB=catalogo_productos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./services/api/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalogo-network

  # Servicio API (Backend)
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: catalogo-productos-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - API_VERSION=v1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=catalogo_productos
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - catalogo-network

  # Servicio Frontend
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: catalogo-productos-frontend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - API_URL=http://api:3001
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - catalogo-network

networks:
  catalogo-network:
    driver: bridge

volumes:
  postgres-data:

