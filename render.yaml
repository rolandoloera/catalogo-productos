# Render Blueprint - Despliegue Autom√°tico
# Este archivo permite desplegar todos los servicios con un solo click
# Ve a: https://dashboard.render.com/blueprints

services:
  # Base de datos PostgreSQL
  - type: pg
    name: catalogo-productos-db
    databaseName: catalogo_productos
    user: catalogo_productos_user
    plan: free

  # API Service (Backend)
  - type: web
    name: catalogo-productos-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: services/api
    envVars:
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: catalogo-productos-db
          property: connectionString

  # Frontend Service
  - type: web
    name: catalogo-productos-frontend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: services/frontend
    envVars:
      - key: PORT
        value: 3000
      - key: API_URL
        fromService:
          name: catalogo-productos-api
          type: web
          property: host

