<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatÃ¡logo de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .producto-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .producto-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .producto-imagen {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .producto-imagen-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }

        .producto-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .producto-nombre {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .producto-precio {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
        }

        .producto-descripcion {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .producto-stock {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .producto-actions {
            display: flex;
            gap: 10px;
        }

        .producto-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ CatÃ¡logo de Productos</h1>
        
        <div id="message" class="message hidden"></div>

        <div class="form-container">
            <h2 id="form-title">Agregar Nuevo Producto</h2>
            <form id="producto-form">
                <input type="hidden" id="producto-id">
                
                <div class="form-group">
                    <label for="nombre">Nombre del Producto *</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">DescripciÃ³n</label>
                    <textarea id="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <label for="imagenes">ImÃ¡genes del Producto (mÃ¡ximo 8)</label>
                    <input type="file" id="imagenes" accept="image/*" multiple>
                    <small style="color: #666; font-size: 0.9em;">Selecciona hasta 8 imÃ¡genes (jpeg, jpg, png, gif, webp - mÃ¡ximo 5MB cada una)</small>
                    <div id="imagenes-preview" style="margin-top: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px;">
                        <!-- Las imÃ¡genes se mostrarÃ¡n aquÃ­ -->
                    </div>
                    <input type="hidden" id="imagenes_urls">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="precio">Precio *</label>
                        <input type="number" id="precio" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" min="0" value="0">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary" id="submit-btn">Agregar Producto</button>
                    <button type="button" class="btn-secondary hidden" id="cancel-btn" onclick="cancelarEdicion()">Cancelar</button>
                </div>
            </form>
        </div>

        <div id="productos-container">
            <h2>Lista de Productos</h2>
            <div class="productos-grid" id="productos-grid">
                <!-- Los productos se cargarÃ¡n aquÃ­ -->
            </div>
        </div>
    </div>

    <script>
        // ConfiguraciÃ³n de la API - se puede inyectar desde el servidor o usar variable de entorno
        const API_URL = window.API_URL || 'http://localhost:3001';
        const API_VERSION = window.API_VERSION || 'v1';
        const API_BASE = `${API_URL}/api/${API_VERSION}`;
        
        console.log('ðŸ”§ ConfiguraciÃ³n API:', {
            API_URL: API_URL,
            API_BASE: API_BASE,
            API_VERSION: API_VERSION
        });

        let productos = [];
        let editandoId = null;

        // Cargar productos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarProductos();
            
            document.getElementById('producto-form').addEventListener('submit', (e) => {
                e.preventDefault();
                guardarProducto();
            });

            // Preview de imÃ¡genes al seleccionar archivos
            document.getElementById('imagenes').addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                if (files.length > 8) {
                    mostrarMensaje('MÃ¡ximo 8 imÃ¡genes permitidas', 'error');
                    e.target.value = '';
                    return;
                }
                
                const previewContainer = document.getElementById('imagenes-preview');
                previewContainer.innerHTML = '';
                
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const div = document.createElement('div');
                        div.style.position = 'relative';
                        div.innerHTML = `
                            <img src="${event.target.result}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd;">
                            <button type="button" onclick="eliminarImagenPreview(${index})" style="position: absolute; top: 5px; right: 5px; background: #dc3545; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 14px;">Ã—</button>
                        `;
                        div.dataset.index = index;
                        previewContainer.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                });
                
                if (files.length > 0) {
                    previewContainer.style.display = 'grid';
                }
            });
        });

        // Cargar todos los productos
        async function cargarProductos() {
            try {
                console.log('ðŸ“¥ Cargando productos desde:', `${API_BASE}/productos`);
                const response = await fetch(`${API_BASE}/productos`);
                console.log('ðŸ“¥ Respuesta GET productos:', {
                    status: response.status,
                    ok: response.ok
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                productos = await response.json();
                console.log('âœ… Productos cargados:', productos.length);
                mostrarProductos();
            } catch (error) {
                mostrarMensaje('Error al cargar productos: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Mostrar productos en la grilla
        function mostrarProductos() {
            const grid = document.getElementById('productos-grid');
            
            if (productos.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No hay productos registrados</p>';
                return;
            }

            grid.innerHTML = productos.map(producto => {
                // Asegurar que precio sea un nÃºmero
                const precio = typeof producto.precio === 'number' ? producto.precio : parseFloat(producto.precio);
                
                // Obtener imÃ¡genes (usar array imagenes si existe, sino usar imagen_url para compatibilidad)
                const imagenes = producto.imagenes && producto.imagenes.length > 0 
                    ? producto.imagenes 
                    : (producto.imagen_url ? [producto.imagen_url] : []);
                
                let imagenesHTML = '';
                if (imagenes.length > 0) {
                    // Mostrar primera imagen grande, resto en miniatura
                    imagenesHTML = `
                        <div style="position: relative;">
                            <img src="${imagenes[0]}" alt="${producto.nombre}" class="producto-imagen" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="producto-imagen-placeholder" style="display: none;">ðŸ“· Imagen no disponible</div>
                            ${imagenes.length > 1 ? `
                                <div style="display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap;">
                                    ${imagenes.slice(1, 5).map(img => `
                                        <img src="${img}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd;" onerror="this.style.display='none';">
                                    `).join('')}
                                    ${imagenes.length > 5 ? `<div style="width: 60px; height: 60px; background: #f0f0f0; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #666;">+${imagenes.length - 5}</div>` : ''}
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    imagenesHTML = `<div class="producto-imagen-placeholder">ðŸ“· Sin imagen</div>`;
                }
                
                return `
                <div class="producto-card">
                    ${imagenesHTML}
                    <div class="producto-header">
                        <div class="producto-nombre">${producto.nombre}</div>
                        <div class="producto-precio">$${precio.toFixed(2)}</div>
                    </div>
                    <div class="producto-descripcion">${producto.descripcion || 'Sin descripciÃ³n'}</div>
                    <div class="producto-stock">Stock: ${producto.stock} unidades</div>
                    <div class="producto-actions">
                        <button class="btn-primary" onclick="editarProducto(${producto.id})">Editar</button>
                        <button class="btn-danger" onclick="eliminarProducto(${producto.id})">Eliminar</button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Subir mÃºltiples imÃ¡genes
        async function subirImagenes() {
            const fileInput = document.getElementById('imagenes');
            const files = Array.from(fileInput.files);
            
            if (files.length === 0) {
                return null; // No hay archivos, usar imÃ¡genes existentes si hay
            }

            if (files.length > 8) {
                mostrarMensaje('MÃ¡ximo 8 imÃ¡genes permitidas', 'error');
                return null;
            }

            const formData = new FormData();
            files.forEach(file => {
                formData.append('imagenes', file);
            });

            try {
                const response = await fetch(`${API_BASE}/upload-multiple`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error al subir imÃ¡genes');
                }

                const data = await response.json();
                return data.imagenes; // Array de URLs
            } catch (error) {
                console.error('Error subiendo imÃ¡genes:', error);
                mostrarMensaje('Error al subir imÃ¡genes: ' + error.message, 'error');
                return null;
            }
        }

        // Eliminar imagen del preview
        function eliminarImagenPreview(index) {
            const fileInput = document.getElementById('imagenes');
            const dt = new DataTransfer();
            const files = Array.from(fileInput.files);
            
            files.forEach((file, i) => {
                if (i !== index) {
                    dt.items.add(file);
                }
            });
            
            fileInput.files = dt.files;
            fileInput.dispatchEvent(new Event('change'));
        }

        // Guardar producto (crear o actualizar)
        async function guardarProducto() {
            const id = document.getElementById('producto-id').value;
            const nombre = document.getElementById('nombre').value;
            const descripcion = document.getElementById('descripcion').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const stock = parseInt(document.getElementById('stock').value) || 0;
            
            // Subir imÃ¡genes si hay archivos nuevos
            let imagenes = null;
            const fileInput = document.getElementById('imagenes');
            if (fileInput.files.length > 0) {
                const urlsSubidas = await subirImagenes();
                if (urlsSubidas && urlsSubidas.length > 0) {
                    imagenes = urlsSubidas;
                }
            } else {
                // Si no hay archivos nuevos, mantener las imÃ¡genes existentes
                const imagenesExistentes = document.getElementById('imagenes_urls').value;
                if (imagenesExistentes) {
                    try {
                        imagenes = JSON.parse(imagenesExistentes);
                    } catch (e) {
                        imagenes = null;
                    }
                }
            }

            const producto = { nombre, descripcion, precio, stock };
            if (imagenes) {
                producto.imagenes = imagenes;
            }

            try {
                console.log('ðŸ“¤ Enviando producto al API:', { 
                    url: `${API_BASE}/productos${id ? '/' + id : ''}`,
                    method: id ? 'PUT' : 'POST',
                    producto: { ...producto, imagenes: imagenes?.length || 0 }
                });
                
                let response;
                if (id) {
                    // Actualizar
                    response = await fetch(`${API_BASE}/productos/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(producto)
                    });
                } else {
                    // Crear
                    response = await fetch(`${API_BASE}/productos`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(producto)
                    });
                }

                console.log('ðŸ“¥ Respuesta del API:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('âœ… Producto guardado exitosamente:', data);
                    mostrarMensaje(`Producto ${id ? 'actualizado' : 'agregado'} correctamente`, 'success');
                    limpiarFormulario();
                    cargarProductos();
                } else {
                    const error = await response.json();
                    console.error('âŒ Error del API:', error);
                    mostrarMensaje('Error: ' + (error.error || error.details || 'Error desconocido'), 'error');
                }
            } catch (error) {
                console.error('âŒ Error al guardar producto:', error);
                mostrarMensaje('Error al guardar producto: ' + error.message, 'error');
            }
        }

        // Editar producto
        async function editarProducto(id) {
            try {
                const response = await fetch(`${API_BASE}/productos/${id}`);
                if (response.ok) {
                    const producto = await response.json();
                    
                    document.getElementById('producto-id').value = producto.id;
                    document.getElementById('nombre').value = producto.nombre;
                    document.getElementById('descripcion').value = producto.descripcion || '';
                    document.getElementById('precio').value = producto.precio;
                    document.getElementById('stock').value = producto.stock;
                    document.getElementById('imagenes').value = ''; // Limpiar input file
                    
                    // Obtener imÃ¡genes (usar array imagenes si existe, sino usar imagen_url)
                    const imagenes = producto.imagenes && producto.imagenes.length > 0 
                        ? producto.imagenes 
                        : (producto.imagen_url ? [producto.imagen_url] : []);
                    
                    document.getElementById('imagenes_urls').value = JSON.stringify(imagenes);
                    
                    // Mostrar preview de imÃ¡genes existentes
                    const previewContainer = document.getElementById('imagenes-preview');
                    previewContainer.innerHTML = '';
                    
                    if (imagenes.length > 0) {
                        imagenes.forEach((url, index) => {
                            const div = document.createElement('div');
                            div.style.position = 'relative';
                            div.innerHTML = `
                                <img src="${url}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd;">
                                <button type="button" onclick="eliminarImagenExistente(${index})" style="position: absolute; top: 5px; right: 5px; background: #dc3545; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 14px;">Ã—</button>
                            `;
                            div.dataset.index = index;
                            previewContainer.appendChild(div);
                        });
                        previewContainer.style.display = 'grid';
                    } else {
                        previewContainer.style.display = 'none';
                    }
                    
                    document.getElementById('form-title').textContent = 'Editar Producto';
                    document.getElementById('submit-btn').textContent = 'Actualizar Producto';
                    document.getElementById('cancel-btn').classList.remove('hidden');
                    
                    editandoId = id;
                    
                    // Scroll al formulario
                    document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
                } else {
                    mostrarMensaje('Error al cargar el producto', 'error');
                }
            } catch (error) {
                mostrarMensaje('Error: ' + error.message, 'error');
            }
        }

        // Eliminar producto
        async function eliminarProducto(id) {
            if (!confirm('Â¿EstÃ¡ seguro de que desea eliminar este producto?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/productos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok || response.status === 204) {
                    mostrarMensaje('Producto eliminado correctamente', 'success');
                    cargarProductos();
                } else {
                    mostrarMensaje('Error al eliminar el producto', 'error');
                }
            } catch (error) {
                mostrarMensaje('Error: ' + error.message, 'error');
            }
        }

        // Cancelar ediciÃ³n
        function cancelarEdicion() {
            limpiarFormulario();
        }

        // Eliminar imagen existente del preview
        function eliminarImagenExistente(index) {
            const imagenesExistentes = document.getElementById('imagenes_urls').value;
            if (imagenesExistentes) {
                try {
                    let imagenes = JSON.parse(imagenesExistentes);
                    imagenes.splice(index, 1);
                    document.getElementById('imagenes_urls').value = JSON.stringify(imagenes);
                    
                    // Actualizar preview
                    const previewContainer = document.getElementById('imagenes-preview');
                    previewContainer.innerHTML = '';
                    
                    if (imagenes.length > 0) {
                        imagenes.forEach((url, i) => {
                            const div = document.createElement('div');
                            div.style.position = 'relative';
                            div.innerHTML = `
                                <img src="${url}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd;">
                                <button type="button" onclick="eliminarImagenExistente(${i})" style="position: absolute; top: 5px; right: 5px; background: #dc3545; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 14px;">Ã—</button>
                            `;
                            div.dataset.index = i;
                            previewContainer.appendChild(div);
                        });
                        previewContainer.style.display = 'grid';
                    } else {
                        previewContainer.style.display = 'none';
                    }
                } catch (e) {
                    console.error('Error eliminando imagen:', e);
                }
            }
        }

        // Limpiar formulario
        function limpiarFormulario() {
            document.getElementById('producto-form').reset();
            document.getElementById('producto-id').value = '';
            document.getElementById('imagenes_urls').value = '';
            document.getElementById('imagenes-preview').innerHTML = '';
            document.getElementById('imagenes-preview').style.display = 'none';
            document.getElementById('form-title').textContent = 'Agregar Nuevo Producto';
            document.getElementById('submit-btn').textContent = 'Agregar Producto';
            document.getElementById('cancel-btn').classList.add('hidden');
            editandoId = null;
        }

        // Mostrar mensaje
        function mostrarMensaje(mensaje, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = mensaje;
            messageDiv.className = `message message-${tipo}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
