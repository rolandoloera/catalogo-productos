<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .producto-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .producto-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .producto-imagen {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .producto-imagen-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }

        .producto-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .producto-nombre {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .producto-precio {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
        }

        .producto-descripcion {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .producto-stock {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .producto-actions {
            display: flex;
            gap: 10px;
        }

        .producto-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Estilos para la galer√≠a visual */
        .galeria-section {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .galeria-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .galeria-header h2 {
            color: #333;
            font-size: 2em;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            width: 300px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .galeria-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .galeria-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .galeria-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .galeria-imagen-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .galeria-imagen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .galeria-item:hover .galeria-imagen {
            transform: scale(1.05);
        }

        .galeria-imagen-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .galeria-info {
            padding: 20px;
        }

        .galeria-nombre {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .galeria-precio {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .galeria-descripcion {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal para ver im√°genes en grande */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-imagen-container {
            position: relative;
            max-width: 100%;
            max-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-imagen {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-nav:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-nav.prev {
            left: -70px;
        }

        .modal-nav.next {
            right: -70px;
        }

        .modal-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .modal-info {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .modal-producto-nombre {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-imagen-counter {
            font-size: 1em;
            color: rgba(255,255,255,0.8);
        }

        .modal-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            max-width: 100%;
            overflow-x: auto;
            padding: 10px 0;
        }

        .modal-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            opacity: 0.6;
        }

        .modal-thumbnail:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .modal-thumbnail.active {
            border-color: white;
            opacity: 1;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        @media (max-width: 768px) {
            .modal-nav.prev {
                left: 10px;
            }

            .modal-nav.next {
                right: 10px;
            }

            .modal-close {
                top: 10px;
                right: 10px;
            }

            .search-box {
                width: 100%;
            }

            .galeria-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Cat√°logo de Productos</h1>
        
        <div id="message" class="message hidden"></div>

        <!-- Tabs para navegar entre secciones -->
        <div class="tabs">
            <button class="tab active" onclick="mostrarSeccion('admin')">Administraci√≥n</button>
            <button class="tab" onclick="mostrarSeccion('galeria')">Galer√≠a Visual</button>
        </div>

        <!-- Secci√≥n de Administraci√≥n -->
        <div id="admin-section">
            <div class="form-container">
                <h2 id="form-title">Agregar Nuevo Producto</h2>
                <form id="producto-form">
                    <input type="hidden" id="producto-id">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto *</label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea id="descripcion"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imagenes">Im√°genes del Producto (m√°ximo 8)</label>
                        <input type="file" id="imagenes" accept="image/*" multiple>
                        <small style="color: #666; font-size: 0.9em;">Selecciona hasta 8 im√°genes (jpeg, jpg, png, gif, webp - m√°ximo 5MB cada una)</small>
                        <div id="imagenes-preview" style="margin-top: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px;">
                            <!-- Las im√°genes se mostrar√°n aqu√≠ -->
                        </div>
                        <input type="hidden" id="imagenes_urls">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="precio">Precio *</label>
                            <input type="number" id="precio" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" id="stock" min="0" value="0">
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="submit-btn">Agregar Producto</button>
                        <button type="button" class="btn-secondary hidden" id="cancel-btn" onclick="cancelarEdicion()">Cancelar</button>
                    </div>
                </form>
            </div>

            <div id="productos-container">
                <h2>Lista de Productos</h2>
                <div class="productos-grid" id="productos-grid">
                    <!-- Los productos se cargar√°n aqu√≠ -->
                </div>
            </div>
        </div>

        <!-- Secci√≥n de Galer√≠a Visual -->
        <div id="galeria-section" class="galeria-section hidden">
            <div class="galeria-header">
                <h2>üñºÔ∏è Galer√≠a de Productos</h2>
                <input type="text" class="search-box" id="galeria-search" placeholder="üîç Buscar productos..." onkeyup="filtrarGaleria()">
            </div>
            <div class="galeria-grid" id="galeria-grid">
                <!-- Los productos de la galer√≠a se cargar√°n aqu√≠ -->
            </div>
        </div>

        <!-- Modal para ver im√°genes en grande -->
        <div class="modal-overlay" id="imagen-modal" onclick="cerrarModalSiOverlay(event)">
            <div class="modal-content" onclick="event.stopPropagation()">
                <button class="modal-close" onclick="cerrarModal()">√ó</button>
                <button class="modal-nav prev" id="modal-prev" onclick="cambiarImagen(-1)">‚Äπ</button>
                <button class="modal-nav next" id="modal-next" onclick="cambiarImagen(1)">‚Ä∫</button>
                
                <div class="modal-imagen-container">
                    <img class="modal-imagen" id="modal-imagen" src="" alt="">
                </div>
                
                <div class="modal-info">
                    <div class="modal-producto-nombre" id="modal-producto-nombre"></div>
                    <div class="modal-imagen-counter" id="modal-imagen-counter"></div>
                </div>
                
                <div class="modal-thumbnails" id="modal-thumbnails">
                    <!-- Thumbnails se cargar√°n aqu√≠ -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de la API - se puede inyectar desde el servidor o usar variable de entorno
        // Normalizar API_URL: remover barra final si existe
        const API_URL = (window.API_URL || 'http://localhost:3001').replace(/\/$/, '');
        const API_VERSION = window.API_VERSION || 'v1';
        const API_BASE = `${API_URL}/api/${API_VERSION}`;
        
        console.log('üîß Configuraci√≥n API:', {
            API_URL: API_URL,
            API_BASE: API_BASE,
            API_VERSION: API_VERSION
        });

        let productos = [];
        let productosFiltrados = [];
        let editandoId = null;
        
        // Variables para el modal de im√°genes
        let imagenesModal = [];
        let indiceImagenActual = 0;
        let productoActualModal = null;

        // Cargar productos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarProductos();
            
            // Agregar listener para teclas en el modal
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('imagen-modal').classList.contains('active')) {
                    if (e.key === 'Escape') {
                        cerrarModal();
                    } else if (e.key === 'ArrowLeft') {
                        cambiarImagen(-1);
                    } else if (e.key === 'ArrowRight') {
                        cambiarImagen(1);
                    }
                }
            });
            
            document.getElementById('producto-form').addEventListener('submit', (e) => {
                e.preventDefault();
                guardarProducto();
            });

            // Preview de im√°genes al seleccionar archivos
            document.getElementById('imagenes').addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                if (files.length > 8) {
                    mostrarMensaje('M√°ximo 8 im√°genes permitidas', 'error');
                    e.target.value = '';
                    return;
                }
                
                const previewContainer = document.getElementById('imagenes-preview');
                previewContainer.innerHTML = '';
                
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const div = document.createElement('div');
                        div.style.position = 'relative';
                        div.innerHTML = `
                            <img src="${event.target.result}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd;">
                            <button type="button" onclick="eliminarImagenPreview(${index})" style="position: absolute; top: 5px; right: 5px; background: #dc3545; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 14px;">√ó</button>
                        `;
                        div.dataset.index = index;
                        previewContainer.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                });
                
                if (files.length > 0) {
                    previewContainer.style.display = 'grid';
                }
            });
        });

        // Cargar todos los productos
        async function cargarProductos() {
            try {
                console.log('üì• Cargando productos desde:', `${API_BASE}/productos`);
                const response = await fetch(`${API_BASE}/productos`);
                console.log('üì• Respuesta GET productos:', {
                    status: response.status,
                    ok: response.ok
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                productos = await response.json();
                productosFiltrados = productos;
                console.log('‚úÖ Productos cargados:', productos.length);
                mostrarProductos();
                mostrarGaleria();
            } catch (error) {
                mostrarMensaje('Error al cargar productos: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Mostrar productos en la grilla
        function mostrarProductos() {
            const grid = document.getElementById('productos-grid');
            
            if (productos.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No hay productos registrados</p>';
                return;
            }

            grid.innerHTML = productos.map(producto => {
                // Asegurar que precio sea un n√∫mero
                const precio = typeof producto.precio === 'number' ? producto.precio : parseFloat(producto.precio);
                
                // Obtener im√°genes (usar array imagenes si existe, sino usar imagen_url para compatibilidad)
                const imagenes = producto.imagenes && producto.imagenes.length > 0 
                    ? producto.imagenes 
                    : (producto.imagen_url ? [producto.imagen_url] : []);
                
                let imagenesHTML = '';
                if (imagenes.length > 0) {
                    // Mostrar primera imagen grande, resto en miniatura
                    imagenesHTML = `
                        <div style="position: relative;">
                            <img src="${imagenes[0]}" alt="${producto.nombre}" class="producto-imagen" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="producto-imagen-placeholder" style="display: none;">üì∑ Imagen no disponible</div>
                            ${imagenes.length > 1 ? `
                                <div style="display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap;">
                                    ${imagenes.slice(1, 5).map(img => `
                                        <img src="${img}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd;" onerror="this.style.display='none';">
                                    `).join('')}
                                    ${imagenes.length > 5 ? `<div style="width: 60px; height: 60px; background: #f0f0f0; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #666;">+${imagenes.length - 5}</div>` : ''}
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    imagenesHTML = `<div class="producto-imagen-placeholder">üì∑ Sin imagen</div>`;
                }
                
                return `
                <div class="producto-card">
                    ${imagenesHTML}
                    <div class="producto-header">
                        <div class="producto-nombre">${producto.nombre}</div>
                        <div class="producto-precio">$${precio.toFixed(2)}</div>
                    </div>
                    <div class="producto-descripcion">${producto.descripcion || 'Sin descripci√≥n'}</div>
                    <div class="producto-stock">Stock: ${producto.stock} unidades</div>
                    <div class="producto-actions">
                        <button class="btn-primary" onclick="editarProducto(${producto.id})">Editar</button>
                        <button class="btn-danger" onclick="eliminarProducto(${producto.id})">Eliminar</button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Subir m√∫ltiples im√°genes
        async function subirImagenes() {
            const fileInput = document.getElementById('imagenes');
            const files = Array.from(fileInput.files);
            
            if (files.length === 0) {
                return null; // No hay archivos, usar im√°genes existentes si hay
            }

            if (files.length > 8) {
                mostrarMensaje('M√°ximo 8 im√°genes permitidas', 'error');
                return null;
            }

            const formData = new FormData();
            files.forEach(file => {
                formData.append('imagenes', file);
            });

            try {
                const response = await fetch(`${API_BASE}/upload-multiple`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error al subir im√°genes');
                }

                const data = await response.json();
                return data.imagenes; // Array de URLs
            } catch (error) {
                console.error('Error subiendo im√°genes:', error);
                mostrarMensaje('Error al subir im√°genes: ' + error.message, 'error');
                return null;
            }
        }

        // Eliminar imagen del preview
        function eliminarImagenPreview(index) {
            const fileInput = document.getElementById('imagenes');
            const dt = new DataTransfer();
            const files = Array.from(fileInput.files);
            
            files.forEach((file, i) => {
                if (i !== index) {
                    dt.items.add(file);
                }
            });
            
            fileInput.files = dt.files;
            fileInput.dispatchEvent(new Event('change'));
        }

        // Guardar producto (crear o actualizar)
        async function guardarProducto() {
            const id = document.getElementById('producto-id').value;
            const nombre = document.getElementById('nombre').value;
            const descripcion = document.getElementById('descripcion').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const stock = parseInt(document.getElementById('stock').value) || 0;
            
            // Subir im√°genes si hay archivos nuevos
            let imagenes = null;
            const fileInput = document.getElementById('imagenes');
            if (fileInput.files.length > 0) {
                const urlsSubidas = await subirImagenes();
                if (urlsSubidas && urlsSubidas.length > 0) {
                    imagenes = urlsSubidas;
                }
            } else {
                // Si no hay archivos nuevos, mantener las im√°genes existentes
                const imagenesExistentes = document.getElementById('imagenes_urls').value;
                if (imagenesExistentes) {
                    try {
                        imagenes = JSON.parse(imagenesExistentes);
                    } catch (e) {
                        imagenes = null;
                    }
                }
            }

            const producto = { nombre, descripcion, precio, stock };
            if (imagenes) {
                producto.imagenes = imagenes;
            }

            try {
                console.log('üì§ Enviando producto al API:', { 
                    url: `${API_BASE}/productos${id ? '/' + id : ''}`,
                    method: id ? 'PUT' : 'POST',
                    producto: { ...producto, imagenes: imagenes?.length || 0 }
                });
                
                let response;
                if (id) {
                    // Actualizar
                    response = await fetch(`${API_BASE}/productos/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(producto)
                    });
                } else {
                    // Crear
                    response = await fetch(`${API_BASE}/productos`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(producto)
                    });
                }

                console.log('üì• Respuesta del API:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Producto guardado exitosamente:', data);
                    mostrarMensaje(`Producto ${id ? 'actualizado' : 'agregado'} correctamente`, 'success');
                    limpiarFormulario();
                    await cargarProductos();
                    // Si estamos en la galer√≠a, actualizarla
                    if (!document.getElementById('galeria-section').classList.contains('hidden')) {
                        mostrarGaleria();
                    }
                } else {
                    const error = await response.json();
                    console.error('‚ùå Error del API:', error);
                    mostrarMensaje('Error: ' + (error.error || error.details || 'Error desconocido'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Error al guardar producto:', error);
                mostrarMensaje('Error al guardar producto: ' + error.message, 'error');
            }
        }

        // Editar producto
        async function editarProducto(id) {
            try {
                const response = await fetch(`${API_BASE}/productos/${id}`);
                if (response.ok) {
                    const producto = await response.json();
                    
                    document.getElementById('producto-id').value = producto.id;
                    document.getElementById('nombre').value = producto.nombre;
                    document.getElementById('descripcion').value = producto.descripcion || '';
                    document.getElementById('precio').value = producto.precio;
                    document.getElementById('stock').value = producto.stock;
                    document.getElementById('imagenes').value = ''; // Limpiar input file
                    
                    // Obtener im√°genes (usar array imagenes si existe, sino usar imagen_url)
                    const imagenes = producto.imagenes && producto.imagenes.length > 0 
                        ? producto.imagenes 
                        : (producto.imagen_url ? [producto.imagen_url] : []);
                    
                    document.getElementById('imagenes_urls').value = JSON.stringify(imagenes);
                    
                    // Mostrar preview de im√°genes existentes
                    const previewContainer = document.getElementById('imagenes-preview');
                    previewContainer.innerHTML = '';
                    
                    if (imagenes.length > 0) {
                        imagenes.forEach((url, index) => {
                            const div = document.createElement('div');
                            div.style.position = 'relative';
                            div.innerHTML = `
                                <img src="${url}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd;">
                                <button type="button" onclick="eliminarImagenExistente(${index})" style="position: absolute; top: 5px; right: 5px; background: #dc3545; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 14px;">√ó</button>
                            `;
                            div.dataset.index = index;
                            previewContainer.appendChild(div);
                        });
                        previewContainer.style.display = 'grid';
                    } else {
                        previewContainer.style.display = 'none';
                    }
                    
                    document.getElementById('form-title').textContent = 'Editar Producto';
                    document.getElementById('submit-btn').textContent = 'Actualizar Producto';
                    document.getElementById('cancel-btn').classList.remove('hidden');
                    
                    editandoId = id;
                    
                    // Scroll al formulario
                    document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
                } else {
                    mostrarMensaje('Error al cargar el producto', 'error');
                }
            } catch (error) {
                mostrarMensaje('Error: ' + error.message, 'error');
            }
        }

        // Eliminar producto
        async function eliminarProducto(id) {
            if (!confirm('¬øEst√° seguro de que desea eliminar este producto?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/productos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok || response.status === 204) {
                    mostrarMensaje('Producto eliminado correctamente', 'success');
                    await cargarProductos();
                    // Si estamos en la galer√≠a, actualizarla
                    if (!document.getElementById('galeria-section').classList.contains('hidden')) {
                        mostrarGaleria();
                    }
                } else {
                    mostrarMensaje('Error al eliminar el producto', 'error');
                }
            } catch (error) {
                mostrarMensaje('Error: ' + error.message, 'error');
            }
        }

        // Cancelar edici√≥n
        function cancelarEdicion() {
            limpiarFormulario();
        }

        // Eliminar imagen existente del preview
        function eliminarImagenExistente(index) {
            const imagenesExistentes = document.getElementById('imagenes_urls').value;
            if (imagenesExistentes) {
                try {
                    let imagenes = JSON.parse(imagenesExistentes);
                    imagenes.splice(index, 1);
                    document.getElementById('imagenes_urls').value = JSON.stringify(imagenes);
                    
                    // Actualizar preview
                    const previewContainer = document.getElementById('imagenes-preview');
                    previewContainer.innerHTML = '';
                    
                    if (imagenes.length > 0) {
                        imagenes.forEach((url, i) => {
                            const div = document.createElement('div');
                            div.style.position = 'relative';
                            div.innerHTML = `
                                <img src="${url}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd;">
                                <button type="button" onclick="eliminarImagenExistente(${i})" style="position: absolute; top: 5px; right: 5px; background: #dc3545; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 14px;">√ó</button>
                            `;
                            div.dataset.index = i;
                            previewContainer.appendChild(div);
                        });
                        previewContainer.style.display = 'grid';
                    } else {
                        previewContainer.style.display = 'none';
                    }
                } catch (e) {
                    console.error('Error eliminando imagen:', e);
                }
            }
        }

        // Limpiar formulario
        function limpiarFormulario() {
            document.getElementById('producto-form').reset();
            document.getElementById('producto-id').value = '';
            document.getElementById('imagenes_urls').value = '';
            document.getElementById('imagenes-preview').innerHTML = '';
            document.getElementById('imagenes-preview').style.display = 'none';
            document.getElementById('form-title').textContent = 'Agregar Nuevo Producto';
            document.getElementById('submit-btn').textContent = 'Agregar Producto';
            document.getElementById('cancel-btn').classList.add('hidden');
            editandoId = null;
        }

        // Mostrar mensaje
        function mostrarMensaje(mensaje, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = mensaje;
            messageDiv.className = `message message-${tipo}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        // Funciones para la galer√≠a visual
        function mostrarSeccion(seccion) {
            // Ocultar todas las secciones
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('galeria-section').classList.add('hidden');
            
            // Desactivar todos los tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            // Mostrar la secci√≥n seleccionada
            if (seccion === 'admin') {
                document.getElementById('admin-section').classList.remove('hidden');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else if (seccion === 'galeria') {
                document.getElementById('galeria-section').classList.remove('hidden');
                document.querySelectorAll('.tab')[1].classList.add('active');
                mostrarGaleria();
            }
        }

        // Mostrar productos en la galer√≠a
        function mostrarGaleria() {
            const grid = document.getElementById('galeria-grid');
            
            if (productosFiltrados.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No hay productos para mostrar</p>';
                return;
            }

            grid.innerHTML = productosFiltrados.map(producto => {
                const precio = typeof producto.precio === 'number' ? producto.precio : parseFloat(producto.precio);
                const imagenes = producto.imagenes && producto.imagenes.length > 0 
                    ? producto.imagenes 
                    : (producto.imagen_url ? [producto.imagen_url] : []);
                
                const imagenPrincipal = imagenes.length > 0 ? imagenes[0] : null;
                const cantidadImagenes = imagenes.length;
                
                return `
                    <div class="galeria-item" onclick="abrirModalImagenes(${producto.id})">
                        <div class="galeria-imagen-container">
                            ${imagenPrincipal ? 
                                `<img src="${imagenPrincipal}" alt="${producto.nombre}" class="galeria-imagen" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                 <div class="producto-imagen-placeholder" style="display: none;">üì∑ Sin imagen</div>` :
                                `<div class="producto-imagen-placeholder">üì∑ Sin imagen</div>`
                            }
                            ${cantidadImagenes > 1 ? `<div class="galeria-imagen-count">${cantidadImagenes} im√°genes</div>` : ''}
                        </div>
                        <div class="galeria-info">
                            <div class="galeria-nombre">${producto.nombre}</div>
                            <div class="galeria-precio">$${precio.toFixed(2)}</div>
                            <div class="galeria-descripcion">${producto.descripcion || 'Sin descripci√≥n'}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filtrar galer√≠a por b√∫squeda
        function filtrarGaleria() {
            const busqueda = document.getElementById('galeria-search').value.toLowerCase().trim();
            
            if (busqueda === '') {
                productosFiltrados = productos;
            } else {
                productosFiltrados = productos.filter(producto => {
                    const nombre = producto.nombre.toLowerCase();
                    const descripcion = (producto.descripcion || '').toLowerCase();
                    return nombre.includes(busqueda) || descripcion.includes(busqueda);
                });
            }
            
            mostrarGaleria();
        }

        // Abrir modal con im√°genes del producto
        async function abrirModalImagenes(productoId) {
            try {
                const response = await fetch(`${API_BASE}/productos/${productoId}`);
                if (!response.ok) {
                    mostrarMensaje('Error al cargar el producto', 'error');
                    return;
                }
                
                const producto = await response.json();
                productoActualModal = producto;
                
                // Obtener im√°genes
                imagenesModal = producto.imagenes && producto.imagenes.length > 0 
                    ? producto.imagenes 
                    : (producto.imagen_url ? [producto.imagen_url] : []);
                
                if (imagenesModal.length === 0) {
                    mostrarMensaje('Este producto no tiene im√°genes', 'error');
                    return;
                }
                
                indiceImagenActual = 0;
                actualizarModal();
                
                // Mostrar modal
                document.getElementById('imagen-modal').classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevenir scroll del body
            } catch (error) {
                mostrarMensaje('Error: ' + error.message, 'error');
            }
        }

        // Actualizar contenido del modal
        function actualizarModal() {
            if (imagenesModal.length === 0) return;
            
            const imagen = imagenesModal[indiceImagenActual];
            document.getElementById('modal-imagen').src = imagen;
            document.getElementById('modal-imagen').alt = productoActualModal.nombre;
            document.getElementById('modal-producto-nombre').textContent = productoActualModal.nombre;
            document.getElementById('modal-imagen-counter').textContent = 
                `Imagen ${indiceImagenActual + 1} de ${imagenesModal.length}`;
            
            // Actualizar botones de navegaci√≥n
            document.getElementById('modal-prev').disabled = indiceImagenActual === 0;
            document.getElementById('modal-next').disabled = indiceImagenActual === imagenesModal.length - 1;
            
            // Actualizar thumbnails
            const thumbnailsContainer = document.getElementById('modal-thumbnails');
            thumbnailsContainer.innerHTML = imagenesModal.map((img, index) => `
                <img src="${img}" 
                     class="modal-thumbnail ${index === indiceImagenActual ? 'active' : ''}" 
                     onclick="irAImagen(${index})"
                     alt="Imagen ${index + 1}">
            `).join('');
        }

        // Cambiar imagen en el modal
        function cambiarImagen(direccion) {
            const nuevoIndice = indiceImagenActual + direccion;
            if (nuevoIndice >= 0 && nuevoIndice < imagenesModal.length) {
                indiceImagenActual = nuevoIndice;
                actualizarModal();
            }
        }

        // Ir a una imagen espec√≠fica desde thumbnail
        function irAImagen(indice) {
            if (indice >= 0 && indice < imagenesModal.length) {
                indiceImagenActual = indice;
                actualizarModal();
            }
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('imagen-modal').classList.remove('active');
            document.body.style.overflow = ''; // Restaurar scroll del body
            imagenesModal = [];
            indiceImagenActual = 0;
            productoActualModal = null;
        }

        // Cerrar modal si se hace clic en el overlay
        function cerrarModalSiOverlay(event) {
            if (event.target.id === 'imagen-modal') {
                cerrarModal();
            }
        }
    </script>
