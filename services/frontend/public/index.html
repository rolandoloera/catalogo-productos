<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .producto-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .producto-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .producto-imagen {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .producto-imagen-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }

        .producto-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .producto-nombre {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .producto-precio {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
        }

        .producto-descripcion {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .producto-stock {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .producto-actions {
            display: flex;
            gap: 10px;
        }

        .producto-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游닍 Cat치logo de Productos</h1>
        
        <div id="message" class="message hidden"></div>

        <div class="form-container">
            <h2 id="form-title">Agregar Nuevo Producto</h2>
            <form id="producto-form">
                <input type="hidden" id="producto-id">
                
                <div class="form-group">
                    <label for="nombre">Nombre del Producto *</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci칩n</label>
                    <textarea id="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen del Producto</label>
                    <input type="file" id="imagen" accept="image/*">
                    <small style="color: #666; font-size: 0.9em;">Selecciona una imagen (jpeg, jpg, png, gif, webp - m치ximo 5MB)</small>
                    <div id="imagen-preview" style="margin-top: 10px; display: none;">
                        <img id="imagen-preview-img" style="max-width: 200px; max-height: 200px; border-radius: 8px; border: 1px solid #ddd;">
                        <button type="button" onclick="eliminarImagen()" style="margin-left: 10px; padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Eliminar</button>
                    </div>
                    <input type="hidden" id="imagen_url">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="precio">Precio *</label>
                        <input type="number" id="precio" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" min="0" value="0">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary" id="submit-btn">Agregar Producto</button>
                    <button type="button" class="btn-secondary hidden" id="cancel-btn" onclick="cancelarEdicion()">Cancelar</button>
                </div>
            </form>
        </div>

        <div id="productos-container">
            <h2>Lista de Productos</h2>
            <div class="productos-grid" id="productos-grid">
                <!-- Los productos se cargar치n aqu칤 -->
            </div>
        </div>
    </div>

    <script>
        // Configuraci칩n de la API - se puede inyectar desde el servidor o usar variable de entorno
        const API_URL = window.API_URL || 'http://localhost:3001';
        const API_VERSION = window.API_VERSION || 'v1';
        const API_BASE = `${API_URL}/api/${API_VERSION}`;

        let productos = [];
        let editandoId = null;

        // Cargar productos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarProductos();
            
            document.getElementById('producto-form').addEventListener('submit', (e) => {
                e.preventDefault();
                guardarProducto();
            });

            // Preview de imagen al seleccionar archivo
            document.getElementById('imagen').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        document.getElementById('imagen-preview-img').src = event.target.result;
                        document.getElementById('imagen-preview').style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Cargar todos los productos
        async function cargarProductos() {
            try {
                const response = await fetch(`${API_BASE}/productos`);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                productos = await response.json();
                mostrarProductos();
            } catch (error) {
                mostrarMensaje('Error al cargar productos: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Mostrar productos en la grilla
        function mostrarProductos() {
            const grid = document.getElementById('productos-grid');
            
            if (productos.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No hay productos registrados</p>';
                return;
            }

            grid.innerHTML = productos.map(producto => {
                // Asegurar que precio sea un n칰mero
                const precio = typeof producto.precio === 'number' ? producto.precio : parseFloat(producto.precio);
                const imagenHTML = producto.imagen_url 
                    ? `<img src="${producto.imagen_url}" alt="${producto.nombre}" class="producto-imagen" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                       <div class="producto-imagen-placeholder" style="display: none;">游닝 Imagen no disponible</div>`
                    : `<div class="producto-imagen-placeholder">游닝 Sin imagen</div>`;
                
                return `
                <div class="producto-card">
                    ${imagenHTML}
                    <div class="producto-header">
                        <div class="producto-nombre">${producto.nombre}</div>
                        <div class="producto-precio">$${precio.toFixed(2)}</div>
                    </div>
                    <div class="producto-descripcion">${producto.descripcion || 'Sin descripci칩n'}</div>
                    <div class="producto-stock">Stock: ${producto.stock} unidades</div>
                    <div class="producto-actions">
                        <button class="btn-primary" onclick="editarProducto(${producto.id})">Editar</button>
                        <button class="btn-danger" onclick="eliminarProducto(${producto.id})">Eliminar</button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Subir imagen
        async function subirImagen() {
            const fileInput = document.getElementById('imagen');
            const file = fileInput.files[0];
            
            if (!file) {
                return null; // No hay archivo, usar imagen_url existente si hay
            }

            const formData = new FormData();
            formData.append('imagen', file);

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error al subir imagen');
                }

                const data = await response.json();
                return data.imagen_url;
            } catch (error) {
                console.error('Error subiendo imagen:', error);
                mostrarMensaje('Error al subir imagen: ' + error.message, 'error');
                return null;
            }
        }

        // Eliminar imagen seleccionada
        function eliminarImagen() {
            document.getElementById('imagen').value = '';
            document.getElementById('imagen-preview').style.display = 'none';
            document.getElementById('imagen_url').value = '';
        }

        // Guardar producto (crear o actualizar)
        async function guardarProducto() {
            const id = document.getElementById('producto-id').value;
            const nombre = document.getElementById('nombre').value;
            const descripcion = document.getElementById('descripcion').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const stock = parseInt(document.getElementById('stock').value) || 0;
            
            // Subir imagen si hay un archivo nuevo
            let imagen_url = document.getElementById('imagen_url').value.trim() || null;
            const fileInput = document.getElementById('imagen');
            if (fileInput.files[0]) {
                const urlSubida = await subirImagen();
                if (urlSubida) {
                    imagen_url = urlSubida;
                }
            }

            const producto = { nombre, descripcion, precio, stock, imagen_url };

            try {
                let response;
                if (id) {
                    // Actualizar
                    response = await fetch(`${API_BASE}/productos/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(producto)
                    });
                } else {
                    // Crear
                    response = await fetch(`${API_BASE}/productos`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(producto)
                    });
                }

                if (response.ok) {
                    mostrarMensaje(`Producto ${id ? 'actualizado' : 'agregado'} correctamente`, 'success');
                    limpiarFormulario();
                    cargarProductos();
                } else {
                    const error = await response.json();
                    mostrarMensaje('Error: ' + error.error, 'error');
                }
            } catch (error) {
                mostrarMensaje('Error al guardar producto: ' + error.message, 'error');
            }
        }

        // Editar producto
        async function editarProducto(id) {
            try {
                const response = await fetch(`${API_BASE}/productos/${id}`);
                if (response.ok) {
                    const producto = await response.json();
                    
                    document.getElementById('producto-id').value = producto.id;
                    document.getElementById('nombre').value = producto.nombre;
                    document.getElementById('descripcion').value = producto.descripcion || '';
                    document.getElementById('precio').value = producto.precio;
                    document.getElementById('stock').value = producto.stock;
                    document.getElementById('imagen_url').value = producto.imagen_url || '';
                    document.getElementById('imagen').value = ''; // Limpiar input file
                    
                    // Mostrar preview de imagen existente
                    if (producto.imagen_url) {
                        document.getElementById('imagen-preview-img').src = producto.imagen_url;
                        document.getElementById('imagen-preview').style.display = 'block';
                    } else {
                        document.getElementById('imagen-preview').style.display = 'none';
                    }
                    
                    document.getElementById('form-title').textContent = 'Editar Producto';
                    document.getElementById('submit-btn').textContent = 'Actualizar Producto';
                    document.getElementById('cancel-btn').classList.remove('hidden');
                    
                    editandoId = id;
                    
                    // Scroll al formulario
                    document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
                } else {
                    mostrarMensaje('Error al cargar el producto', 'error');
                }
            } catch (error) {
                mostrarMensaje('Error: ' + error.message, 'error');
            }
        }

        // Eliminar producto
        async function eliminarProducto(id) {
            if (!confirm('쮼st치 seguro de que desea eliminar este producto?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/productos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok || response.status === 204) {
                    mostrarMensaje('Producto eliminado correctamente', 'success');
                    cargarProductos();
                } else {
                    mostrarMensaje('Error al eliminar el producto', 'error');
                }
            } catch (error) {
                mostrarMensaje('Error: ' + error.message, 'error');
            }
        }

        // Cancelar edici칩n
        function cancelarEdicion() {
            limpiarFormulario();
        }

        // Limpiar formulario
        function limpiarFormulario() {
            document.getElementById('producto-form').reset();
            document.getElementById('producto-id').value = '';
            document.getElementById('imagen_url').value = '';
            document.getElementById('imagen-preview').style.display = 'none';
            document.getElementById('form-title').textContent = 'Agregar Nuevo Producto';
            document.getElementById('submit-btn').textContent = 'Agregar Producto';
            document.getElementById('cancel-btn').classList.add('hidden');
            editandoId = null;
        }

        // Mostrar mensaje
        function mostrarMensaje(mensaje, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = mensaje;
            messageDiv.className = `message message-${tipo}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
